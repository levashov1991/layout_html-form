<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">

      <fieldset class="form">
        <legend>Personal information</legend>

        <label class="attribute">
          Surname:
          <input
            type="text"
            name="Surname"
            minlength="2"
            autocomplete="off"
          >
        </label>

        <label class="attribute">
          Name:
          <input
            type="text"
            name="Name"
            maxlength="20"
            autocomplete="off"
          >
        </label>

        <label class="attribute">
          How old are You?
          <input
            type="number"
            name="HowOldAreYou?"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="attribute">
        Full date of birth:
          <input
            type="date"
            name="FullDateOfBirth"
          >
        </label>

        <label class="attribute">
          I accept the term of the agreement
          <input
            type="checkbox"
          >
        </label>

      </fieldset>

      <fieldset class="form">
        <legend>Registration</legend>
        <label class="attribute">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com."
            required
          >
        </label>

        <label class="attribute">
          Password:
          <input
            type="password"
            name="password"
          >
        </label>
      </fieldset>

      <fieldset class="form">
        <legend>An interesting fact about you!</legend>
        <label class="attribute">
          Do you love cats?
          <input
            type="radio"
            name="DoYouLoveCats?"
          >
          <label for="Yes">Yes</label>
          <input type="radio" name="DoYouLoveCats?">
          <label for="No">No</label>
        </label>

        <label class="attribute">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label class="attribute">
        What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>

        <label class="attribute">
          What are your favorite brand of cars?
          <select
            name="brandCars"
            size="4">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="attribute">
         How do you rate our work?
          <input
            type="range"
            name="range"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="form">
        <legend>Additional info:</legend>
        <label class="attribute">
          Comments:
          <textarea name="Comments"></textarea>
        </label>
        <label class="attribute"> Would you recommend us?
          <select
            name="recommend"
            size="1"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
